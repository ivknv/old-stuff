{% extends "base.html" %}
{% block title %}Add note{% endblock %}
{% block content %}
	<div id="result" class="alert"></div>
	<div class="col-6-md">
		<div class="col-6-md">
			<label class="label" for="title">Title:</label>
			<input type="text" class="form-control" placeholder="Title" name="title" />
		</div>
		<div class="col-6-md">
			<label class="label" for="text">Text:</label>
			<textarea name="text" spellcheck="false" class="form-control" rows="13" placeholder="Text"></textarea>
		</div>
		<div class="col-6-md">
			<div class="suggested-tags"></div>
			<label class="label" for="tags">Tags:</label>
			<input type="text" class="form-control" placeholder="Separate with comma" name="tags" onclick="getTags(-1, $('input[name=title]').val(), $('textarea[name=text]').val())" />
		</div>
		<div class="col-6-md">
			<label for="todo">
				<input type="checkbox" name="todo" />
				Todo
			</label>
		</div>
		<p>
			<button class="btn btn-success" onclick="add($('input[name=title]').val(), $('textarea[name=text]').val(), $('input[name=tags]').val(), $('input[name=todo]').prop('checked'));">Save</button>
			<button class="btn btn-success" onclick="preview();">Preview</button>
		</p>
		<div class="note preview">
			<h2></h2>
			<a>
				<span class="title"></span>
			</a>
			<div class="date"></div>
			<p class="text"></p>
		</div>
	</div>
{% endblock %}
