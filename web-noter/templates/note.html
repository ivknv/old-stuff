{% extends "base.html" %}
{% block head %}
	<meta name="keywords" content="Noter, note, {{ note.tags }}" />
{% endblock %}
{% block title %}{{ note.title }}{% endblock %}
{% block content %}
	{% include "include/note.html" %}
	<a href="/edit/{{ note.id }}/" onclick="load_page('/edit/{{ note.id }}/'); return false;"><div class="edit_button">Edit</div></a>
	<div class="margin-bottom">
			{% if previous %}
				<button id="previous" class="btn-success previous" onclick="load_page2('/note/{{ previous.id }}/'); return false;">Previous</button>
			{% endif %}
			{% if next %}
				<button id="next" class="btn-success next" onclick="load_page2('/note/{{ next.id }}/'); return false;">Next</button>
			{% endif %}
	</div>
{% endblock %}
